name: Frontend CI
on:
  push:
    branches:
      - master
      - 'feature/*'
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm ci
      - name: Check TypeScript
        run: npm run type-check
      - name: Run Prettier
        run: npm run style-check
      - name: Run tests
        run: npm run test:ci