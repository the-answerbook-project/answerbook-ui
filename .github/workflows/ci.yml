name: Frontend CI
on:
  push:
    branches:
      - master
      - 'feature/*'
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm ci
      - name: Check TypeScript
        run: npx tsc --noEmit
      - name: Run Prettier
        run: npx prettier --check 'src/**/*.{ts,tsx,js,jsx,json,css,scss,md}'
      - name: Run tests
        run: npx react-scripts test --coverage --watchAll=false --passWithNoTests